<!DOCTYPE html>
<html>

  <head>
    <title>Pizza Co.</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1><strong>Pizza Co.</strong></h1>
      <hr >
      <div class="row">

        <div class="col-md-6">
          <h2>Place an Order:</h2>

          <form id="new-customer">
            <div class="form-group">
              <label for="name">First name: </label>
              <input type="text" id="name" class="form-control" placeholder="Vivica Vance">
            </div>

          <div id="new-pizzas">
            <div class="new-pizza">
              <div class="form-group">
                <label for="description">Cheese or Pepperoni?</label>
                <input type="text" id="description" class="form-control" placeholder="Cheese">
              </div>

              <div class="form-group">
                <label for="size">8-inch, 12-inch, or 16-inch?</label>
                <input type="number" min="8" max="16" id="size" class="form-control" placeholder="8">
              </div>
            </div>
          </div>

            <span class="btn btn-success btn-md" id="add-pizza">Add Another Pizza</span>

            <button type="submit" class="btn btn-danger btn-lg">Place Order</button>

          </form>


          <h2>Orders:</h2>
          <ul id="orders">
          </ul>

        </div>

        <div class="col-md-6">
          <div id="show-order">
            <h2></h2>

            <p>Customer: <span class="name"></span></p>
            <p>Orders Placed: </p>
            <ul id="pizzas">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
