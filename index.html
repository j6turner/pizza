<!DOCTYPE html>
<html>

  <head>
    <title>Pizza Co.</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1><strong>Pizza Co.</strong></h1>
      <hr >
      <div class="row">

        <div class="col-md-6">
          <h2>Place an Order:</h2>

          <form id="new-customer">
            <div class="form-group">
              <label for="name">Customer Name: </label>
              <input type="text" id="name" class="form-control" placeholder="Vivica Vance">
            </div>

          <div id="new-pizzas">
            <div class="new-pizza">

              <div class="form-group">
                <label for="description">Cheese or Pepperoni?</label>
                <select id="description">
                  <option value="" disabled selected>-choose-</option>
                  <option value="Cheese">Cheese</option>
                  <option value="Pepperoni">Pepperoni</option>
                </select>
              </div>

              <div class="form-group">
                <label for="size">8-inch, 12-inch, or 16-inch?</label>
                <select id="size">
                  <option value="" disabled selected>-choose-</option>
                  <option value="8-inch">8-inch</option>
                  <option value="12-inch">12-inch</option>
                  <option value="16-inch">16-inch</option>
                </select>
              </div>

            </div>
          </div>

            <span class="btn btn-success btn-md" id="add-pizza">Add Another Pizza</span>

            <button type="submit" class="btn btn-danger btn-lg">Place Order</button>

          </form>


          <h2>Orders:</h2>
          <ul id="orders">
          </ul>

        </div>

        <div class="col-md-6">
          <div id="show-order">
            <h2></h2>
            <hr noshade>

            <p>Customer: <span class="name"></span></p>
            <p>Orders Placed: </p>
            <ul id="pizzas">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
